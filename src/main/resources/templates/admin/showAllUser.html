<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <title>All User</title>
  </head>

  <body
    style="
      background-image: url(/background/backgroundfour.png);
      background-size: cover;
      background-position: top center;
      background-repeat: repeat;
    "
    class="vh-100"
  >
    <nav
      class="navbar navbar-expand-lg p-0 sticky-top"
      style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px)"
    >
      <div class="ms-3 me-3">
        <a class="nav-link" th:href="@{/}">
          <img
            src="/logo/mainfoodlogoone.png"
            alt="Logo"
            height="40"
            width="80"
          />
        </a>
      </div>

      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link fs-6 navoption onHover" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-6 navoption onHover" th:href="@{/productPage}"
            >Food</a
          >
        </li>
        <li class="nav-item" sec:authorize="hasRole('CUSTOMER')">
          <a class="nav-link fs-6 navoption onHover" th:href="@{/myOrdersPage}"
            >MyOrder</a
          >
        </li>
      </ul>

      <ul class="navbar-nav mb-lg-0">
        <li style="" class="me-3">
          <a
            th:href="@{updateUserDetails(emailId = ${currentUser.emailId })}"
            style="text-decoration: none"
          >
            <p class="mt-2 mb-0 welcome" style="">
              Welcome,
              <span th:text="${currentUser.firstName}" class="welcome"></span>
            </p>

            <p th:text="${currentUser.emailId}" style="display: none"></p
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/myCart}">
            <span class="badge badge-pill bg-danger" th:text="${totalQtyInCart}"
              >0</span
            >
            <span><i class="fas fa-shopping-cart onHovercart"></i></span>
          </a>
        </li>
        <li>
          <form action="#" th:action="@{/logout}" method="post">
            <button
              type="submit"
              class="btn logout-now-btn btn-rounded btn-xs ms-3 mt-1 me-3 p-1"
            >
              Logout
            </button>
          </form>
        </li>
      </ul>
    </nav>

    <div class="container-fluid content-container vh-100">
      <div
        class="container mt-0 d-flex justify-content-center align-items-center"
      >
        <h3>All User</h3>
      </div>

      <div
        class="container mt-0 d-flex justify-content-center align-items-center"
      >
        <!-- <h3>space for filter</h3> -->
      </div>
      <div class="container mt-0 d-flex justify-content-center">
        <table class="custom-table">
          <thead class="">
            <tr>
              <th class="text-center" style="width: 10%">User Id</th>
              <th class="text-center" style="width: 10%">Name</th>
              <th class="text-center" style="width: 15%">Email Id</th>
              <th class="text-center" style="width: 10%">Date Of Birth</th>
              <th class="text-center" style="width: 15%">Mobile No</th>
              <th class="text-center" style="width: 15%">Action</th>
              <th class="text-center" style="width: 15%">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each=" tempProduct : ${userModel}">
              <td
                class="text-center align-middle"
                th:text="${tempProduct.userId}"
              >
                Image
              </td>
              <td
                class="text-center align-middle"
                th:text="${tempProduct.firstName}"
              >
                Image
              </td>
              <td
                class="text-center align-middle"
                th:text="${tempProduct.emailId}"
              >
                Image
              </td>
              <td
                class="text-center align-middle"
                th:text="${tempProduct.dateOfBirth}"
              >
                Image
              </td>
              <td
                class="text-center align-middle"
                th:text="${tempProduct.mobileNo}"
              >
                Image
              </td>

              <td class="text-center align-middle justify-content-evenly">
                <form
                  th:action="@{/admin/updateUserDetailsByAdmin}"
                  th:method="put"
                >
                  <input
                    type="hidden"
                    name="id"
                    th:value="${tempProduct.userId}"
                  />
                  <button type="submit" class="btn btn-success m-1 col-8">
                    Edit User
                  </button>
                </form>

                <form
                  th:action="@{/admin/deleteUserByAdmin}"
                  th:method="delete"
                >
                  <input
                    type="hidden"
                    name="id"
                    th:value="${tempProduct.userId}"
                  />
                  <button
                    type="submit"
                    class="btn btn-danger m-1 col-8"
                    onclick="if( !( confirm ('Are You Sure Want to Delete'))) return false"
                  >
                    Delete User
                  </button>
                </form>
              </td>
              <td class="text-center align-middle justify-content-evenly">
                <form th:action="@{/admin/enableUser}" th:method="put">
                  <input
                    type="hidden"
                    name="emailId"
                    th:value="${tempProduct.emailId}"
                  />
                  <button
                    type="submit"
                    class="btn btn-success m-1 col-8"
                    onclick="if( !( confirm ('Are You Sure Want to Enable this User'))) return false"
                  >
                    Enable User
                  </button>
                </form>
                <form th:action="@{/admin/disableUser}" th:method="put">
                  <input
                    type="hidden"
                    name="emailId"
                    th:value="${tempProduct.emailId}"
                  />
                  <button
                    type="submit"
                    class="btn btn-danger m-1 col-8"
                    onclick="if( !( confirm ('Are You Sure Want to Disable this User'))) return false"
                  >
                    Disable User
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer class="text-white text-center">
      <div class="mb-0" style="height: 120px">
        <hr class="border border-secondary-emphasis border-2 opacity-100" />

        <p>Follow us on social media:</p>
        <a href="#" class="btn btn-outline-light btn-lg social-icons"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="#" class="btn btn-outline-light btn-lg social-icons"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="#" class="btn btn-outline-light btn-lg social-icons"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="#" class="btn btn-outline-light btn-lg social-icons"
          ><i class="fab fa-telegram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
