<!DOCTYPE html>
<!--xmlns:th="http://www.thymeleaf.org"-->
<!--xmlns:sec="http://www.thymeleaf.org/extras/spring-security"-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body
  style="
  background-image: url(/background/backgroundthree.png);
  background-size: cover;
  background-position: top center;
  background-repeat: repeat;
"
  >
    <section>
      <div class="container">
        <div
          class="row d-flex justify-content-between align-items-center vh-100 ms-auto"
        >
          <div class="col-8 col-md-8 col-lg-8 col-xl-4">
            <div
              class="card shadow-1-strong"
              style="
                background: hsla(0, 0%, 100%, 0.55);
                backdrop-filter: blur(30px);
              "
            >
              <div class="p-4 text-center">
                <h2 class="fw-bold">Sign In</h2>
                <hr class="mb-3" />
                <form
                  action="#"
                  th:action="@{/authenticateTheUser}"
                  method="POST"
                >
                  <div class="form-outline mb-3">
                    <label class="form-label" for="typeEmailX-2">Email</label>
                    <input
                      type="text"
                      id="typeEmailX-2"
                      class="form-control form-control-lg"
                      name="username"
                      required
                    />
                  </div>

                  <div class="form-outline mb-3">
                    <label class="form-label" for="typePasswordX-2"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="typePasswordX-2"
                      class="form-control form-control-lg"
                      name="password"
                      required
                    />
                  </div>

                  <div
                    class="form-outline mb-3 alert alert-danger py-1"
                    th:if="${param.error}"
                  >
                    <i class="text-danger">Sorry! Invalid UserID or Password</i>
                  </div>
                  <div
                    class="form-outline mb-3 alert alert-success py-1"
                    th:if="${param.logout}"
                  >
                    <i class="text-success">Log Out Successful</i>
                  </div>

                  <button
                    class="btn btn-primary btn-lg btn-block col-12"
                    type="submit"
                  >
                    Login
                  </button>
                </form>
                <div class="d-flex justify-content-between">
                  <a
                    th:href="@{/public/registration}"
                    class="fw-bold pt-4 btn-lg col-2"
                    >Sign up</a
                  >
                  <a
                    th:href="@{/public/passwordResetPage}"
                    class="fw-bold pt-4 btn-lg col-13"
                    >Forget Password</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
