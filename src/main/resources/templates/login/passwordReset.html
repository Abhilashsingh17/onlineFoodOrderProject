<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Password Reset</title>
  </head>
  <body
  style="
  background-image: url(/background/backgroundsix.png);
  background-size: cover;
  background-position: top center;
  background-repeat: repeat;
"
  >
    <section class="text-center text-lg-start">
      <div class="container">
        <div
          class="d-flex card-body p-4 shadow-5 justify-content-center align-items-center vh-100 card-body"
        >
          <div
            class="col-lg-4 p-4 card cascading-right justify-content-center justify-text-center align-items-center"
          >
            <div
              class="col-lg-12 mb-5 mb-lg-0 d-flex justify-content-center justify-text-center align-items-center"
            >
              <h1 class="mb-3">Password Reset</h1>
              <hr />
            </div>
            <div
              class="col-lg-12 mb-5 mb-lg-0 justify-content-center justify-text-center align-items-center"
            >
              <form th:action="@{/public/resetPassword}" method="post">
                <div class="col-lg-12 form-group mb-3">
                  <label for="email" class="mb-3"> Email Id </label>
                  <input
                    type="text"
                    placeholder="Email Id"
                    class="form-control form-control-sm text-center mb-3"
                    name="emailId"
                    id="email"
                  />
                </div>
                <div class="col-lg-12 form-group mb-3">
                  <label for="question" class="mb-3">
                    Security Question: Which is Your Favorite Team
                  </label>
                  <input
                    type="text"
                    placeholder="Your Favorite Team"
                    class="form-control form-control-sm text-center mb-3"
                    name="favoriteTeam"
                    id="question"
                  />
                </div>
                <div class="col-lg-12 form-group mb-3">
                  <label for="pass" class="mb-3"> New Password </label>
                  <input
                    type="password"
                    placeholder="Your Favorite Team"
                    class="form-control form-control-sm text-center mb-3"
                    name="newPassword"
                    id="pass"
                  />
                </div>
                <div
                  class="col-12 mb-5 form-group d-flex justify-content-center justify-text-center align-items-center"
                >
                  <button type="submit" class="btn btn-primary col-6">
                    Submit
                  </button>
                </div>
              </form>
            </div>

            <div
              class="col-lg-12 mb-1 mb-lg-0 d-flex justify-content-center justify-text-center align-items-center"
            >
              <a
                type="button"
                class="btn btn-primary btn-block col-md-6"
                th:href="@{/public/loginPage}"
              >
                Back to Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
