<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <style>
            .error {
            color: red;
            font-style: italic;
            text-align: center;
            font-size: smaller;
            margin-left: 30%;

          }
        </style>

    <title>Sign Up</title>
  </head>

  <body
  style="
  background-image: url(/background/backgroundsix.png);
  background-size: cover;
  background-position: top center;
  background-repeat: repeat;
"
  >
    <section class="text-lg-start">
      <!-- <div class="container" style="background-color: red;"> -->
      <div class="row justify-content-center align-items-center mt-5">
        <div class="col-lg-6">
          <div
            class="card"
            style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
            "
          >
            <div class="card-body p-4 shadow-5">
              <div class="text-center">
                <h2 class="fw-bold">Sign up now</h2>
                <hr />
              </div>

              <form
                th:action="@{/public/signUp}"
                th:object="${theNewUserFormModel}"
                method="post"
              >
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6">
                    <!--                                    <div class="form-group">-->
                    <input
                      type="hidden"
                      name="userId"
                      th:value="${theNewUserFormModel.userId}"
                    />
                    <label for="form3Example1">First name</label>
                    <input
                      type="text"
                      id="form3Example1"
                      class="form-control form-control-sm text-center"
                      name="firstName"
                      th:field="*{firstName}"
                      placeholder="First Name"
                    />

                    <span
                      th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}"
                      class="error"
                    ></span>
                    <!--                                    </div>-->
                  </div>
                  <div class="col-md-6">
                    <!--                                    <div class="form-group">-->
                    <label for="form3Example2">Last name</label>
                    <input
                      type="text"
                      id="form3Example2"
                      class="form-control form-control-sm text-center"
                      name="lastName"
                      th:field="*{lastName}"
                      placeholder="Last Name"
                    />

                    <span
                      th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}"
                      class="error"
                    ></span>
                    <!--                                    </div>-->
                  </div>
                </div>

                <!-- 2 column grid layout with text inputs for the mobile no and date of birth -->
                <div class="row">
                  <div class="col-md-6">
                    <!--                                    <div class="form-group">-->
                    <label for="form3Example3">Mobile No.</label>
                    <input
                      type="text"
                      id="form3Example3"
                      class="form-control form-control-sm text-center"
                      name="mobileNo"
                      th:field="*{mobileNo}"
                      placeholder="Mobile Number"
                    />

                    <span
                      th:if="${#fields.hasErrors('mobileNo')}"
                      th:errors="*{mobileNo}"
                      class="error"
                    ></span>
                    <!--                                    </div>-->
                  </div>
                  <div class="col-md-6">
                    <!--                                    <div class="form-group" >-->
                    <label for="form3Example4">Date Of Birth</label>
                    <input
                      type="date"
                      id="form3Example4"
                      class="form-control form-control-sm text-center"
                      name="dateOfBirth"
                      th:field="*{dateOfBirth}"
                    />

                    <span
                      th:if="${#fields.hasErrors('dateOfBirth')}"
                      th:errors="*{dateOfBirth}"
                      class="error"
                    ></span>
                    <!--                                    </div>-->
                  </div>
                </div>

                <!-- 2 column grid layout with text inputs for the EMAIL ID and PASSWORD -->
                <div class="row">
                  <!-- EMAIL input -->
                  <div class="col-md-6">
                    <!--                                    <div class="form-group">-->
                    <label for="form3Example5">Email Id</label>
                    <input
                      type="email"
                      id="form3Example5"
                      class="form-control form-control-sm text-center"
                      name="emailId"
                      th:field="*{emailId}"
                      placeholder="Email-Id"
                    />

                    <span
                      th:if="${#fields.hasErrors('emailId')}"
                      th:errors="*{emailId}"
                      class="error"
                    ></span>
                    <!--                                    </div>-->
                  </div>
                  <!-- Password input -->
                  <div class="col-md-6">
                    <!--                                    <div class="form-group">-->
                    <label for="form3Example6">Password</label>
                    <input
                      type="password"
                      id="form3Example6"
                      class="form-control form-control-sm text-center"
                      name="password"
                      th:field="*{password}"
                      placeholder="Password"
                    />

                    <span
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"
                      class="error"
                    ></span>
                    <!--                                    </div>-->
                  </div>
                </div>
                <!-- 2 column grid layout with text inputs for the ADDRESS ID and CITY -->
                <!-- for ADDRESS input -->
                <div class="row">
                  <div class="col-md-6">
                    <!--                                    <div class="form-group">-->
                    <label for="form3Example7"> Address</label>
                    <input
                      type="text"
                      id="form3Example7"
                      class="form-control form-control-sm text-center"
                      name="address"
                      th:field="*{address}"
                      placeholder="Address"
                    />

                    <span
                      th:if="${#fields.hasErrors('address')}"
                      th:errors="*{address}"
                      class="error"
                    ></span>
                    <!--                                    </div>-->
                  </div>
                  <!-- city input -->
                  <div class="col-md-6">
                    <!--                                    <div class="form-group">-->
                    <label for="form3Example8">City</label>
                    <input
                      type="text"
                      id="form3Example8"
                      class="form-control form-control-sm text-center"
                      name="city"
                      th:field="*{city}"
                      placeholder="City"
                    />

                    <span
                      th:if="${#fields.hasErrors('city')}"
                      th:errors="*{city}"
                      class="error"
                    ></span>
                    <!--                                    </div>-->
                  </div>
                </div>
                <!-- 2 column grid layout with text inputs for the ADDRESS ID and CITY -->
                <div class="row">
                  <!-- for state input -->
                  <div class="col-md-6">
                    <!--                                    <div class="form-group">-->
                    <label for="form3Example9">State</label>
                    <input
                      type="text"
                      id="form3Example9"
                      class="form-control form-control-sm text-center"
                      name="state"
                      th:field="*{state}"
                      placeholder="State"
                    />

                    <span
                      th:if="${#fields.hasErrors('state')}"
                      th:errors="*{state}"
                      class="error"
                    ></span>
                    <!--                                    </div>-->
                  </div>
                  <!-- pincode input -->
                  <div class="col-md-6">
                    <!--                                    <div class="form-group">-->
                    <label for="form3Example10">Pincode</label>
                    <input
                      type="text"
                      id="form3Example10"
                      class="form-control form-control-sm text-center"
                      name="pinCode"
                      th:field="*{pinCode}"
                      placeholder="Pincode"
                    />

                    <span
                      th:if="${#fields.hasErrors('pinCode')}"
                      th:errors="*{pinCode}"
                      class="error"
                    ></span>
                    <!--                                    </div>-->
                  </div>
                </div>

                <!-- security question -->
                <div class="form-group mb-3">
                  <label for="form3Example11" class="col-form-label-m">
                    Security Question ( Which is Your Favorite Team )</label
                  >
                  <input
                    type="text"
                    id="form3Example11"
                    class="form-control form-control-sm text-center"
                    name="securityQuestion"
                    th:field="*{securityQuestion}"
                    placeholder="What is Your Favorite Team"
                  />

                  <span
                    th:if="${#fields.hasErrors('securityQuestion')}"
                    th:errors="*{securityQuestion}"
                    class="error"
                  ></span>
                </div>

                <div sec:authorize="!hasRole('ADMIN')">
                  <input
                    type="hidden"
                    class="form-check-input"
                    name="forEmployeeRole"
                    value="ROLE_CUSTOMER"
                    id="CustomerRole"
                    checked
                  />
                </div>

                <div
                  class="mb-1"
                  style="width: 100%"
                  sec:authorize="hasRole('ADMIN')"
                >
                  <div class="form-check form-check-inline mb-4">
                    <label class="form-check-label" for="CustomerRole1"
                      >Customer</label
                    >
                    <input
                      type="radio"
                      class="form-check-input col-md-4"
                      name="forEmployeeRole"
                      value="ROLE_CUSTOMER"
                      id="CustomerRole1"
                    />
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="EmployeeRole"
                      >Employee</label
                    >
                    <input
                      type="radio"
                      class="form-check-input col-md-4"
                      name="forEmployeeRole"
                      value="ROLE_EMPLOYEE"
                      id="EmployeeRole"
                      checked
                    />
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="AdminRole"
                      >Admin</label
                    >
                    <input
                      type="radio"
                      class="form-check-input col-md-4"
                      name="forEmployeeRole"
                      value="ROLE_ADMIN"
                      id="AdminRole"
                    />
                  </div>
                </div>

                <div class="row mb-3 d-flex justify-content-center">
                  <div class="col-md-5">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block col-md-12"
                    >
                      Sign up
                    </button>
                  </div>
                </div>
              </form>

              <div class="row d-flex justify-content-center">
                <div class="col-md-5">
                  <a
                    type="button"
                    class="btn btn-primary btn-block col-md-12"
                    th:href="@{/public/loginPage}"
                  >
                    Back to Login
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </section>

    <div class="vh-5 mt-5 mx-5" sec:authorize="hasRole('ADMIN')">
      <a th:href="@{/}" class="btn btn-danger">Back to Admin</a>
    </div>
  </body>
</html>
