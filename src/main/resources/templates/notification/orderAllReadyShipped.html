<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />

    <!-- FONT AWESOME  LINK -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Order Status</title>
</head>
<body style="background-color: #666; color: aliceblue">
<div class="container mt-5" style="width: 50%; height: 200px">
    <div class="row d-flex justify-content-center align-items-center">
        <h1 class="d-flex justify-content-center">
            <span><i class="fa-solid fa-xmark btn btn-danger mx-2"></i></span>Product AllReady Shipped </h1>
        <hr style="width: 75%"/>
    </div>

    <div class="row d-flex justify-content-center align-items-center mb-5">
        <div class="d-flex justify-content-center align-items-center mb-3">
            <div>
                <!--                <p>Name: <span th:text="${userRegInDatabaseModel.firstName}"></span></p>-->
                <!--                <p>User ID: <span th:text="${userRegInDatabaseModel.userId}"></span></p>-->
                <a>Order No. <span th:text="${orderNumberModel}"></span></a>
            </div>
        </div>

        <div
                class="d-flex justify-content-center align-items-center"
                sec:authorize="!hasRole('ADMIN')"
        >
            <a
                    th:href="@{/viewAllOrder}"
                    class="btn btn-primary mb-2 col-md-3"
            >
                Back to All Order</a
            >
        </div>
        <div
                class="row d-flex justify-content-center"
                sec:authorize="hasRole('ADMIN')"
        >
            <div class="col-md-3">
                <a
                        th:href="@{/public/registration}"
                        class="btn btn-primary col-md-12"
                >Sign up</a
                >
            </div>
            <div class="col-md-3">
                <a th:href="@{/}" class="btn btn-secondary col-md-12">
                    Back to Admin</a
                >
            </div>

            <div class="col-md-3">
                <form action="#" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger col-md-12">
                        Logout
                    </button>
                </form>
            </div>
            <!-- <div class="col-md-3">
              <a th:href="@{/}" class="btn btn-danger col-md-12"> Logout</a>
            </div> -->
        </div>
    </div>
</div>
</body>
</html>
