<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Cart Page</title>
  </head>
  <body
    th:style="'background-image: url(background/backgroundthree.png); ' +
                'background-size: cover; ' +
                'background-position: top center; ' +
                'background-repeat: repeat;'"
  >
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg p-0 sticky-top"
      style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px)"
    >
      <div class="ms-3 me-3">
        <a class="nav-link" th:href="@{/}">
          <img
            src="/logo/mainfoodlogoone.png"
            alt="Logo"
            height="40"
            width="80"
          />
        </a>
      </div>

      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link fs-6 navoption onHover" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-6 navoption onHover" th:href="@{/productPage}"
            >Food</a
          >
        </li>
        <li class="nav-item" sec:authorize="hasRole('CUSTOMER')">
          <a class="nav-link fs-6 navoption onHover" th:href="@{/myOrdersPage}"
            >MyOrder</a
          >
        </li>
      </ul>

      <ul class="navbar-nav mb-lg-0">
        <li style="" class="me-3">
          <a
            th:href="@{updateUserDetails(emailId = ${currentUser.emailId })}"
            style="text-decoration: none"
          >
            <p class="mt-2 mb-0 welcome" style="">
              Welcome,
              <span th:text="${currentUser.firstName}" class="welcome"></span>
            </p>

            <p th:text="${currentUser.emailId}" style="display: none"></p
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/showMyCart}">
            <span class="badge badge-pill bg-danger" th:text="${totalQtyInCart}"
              >0</span
            >
            <span><i class="fas fa-shopping-cart onHovercart"></i></span>
          </a>
        </li>
        <li style="">
          <form action="#" th:action="@{/logout}" method="post">
            <button
              type="submit"
              class="btn logout-now-btn btn-rounded btn-xs ms-3 mt-1 me-3 p-1"
            >
              Logout
            </button>
          </form>
        </li>
      </ul>
    </nav>

    <div class="container-fluid vh-100 justify-text-center mt-0">
      <div class="container mt-1 d-flex justify-content-center">
        <h3>Cart Data</h3>
      </div>
      <div class="">
        <!-- <h3>space for filter</h3> -->
      </div>
      <div class="container mt-0 d-flex justify-content-center">
        <table class="custom-table">
          <thead class="">
            <tr>
              <th class="text-center" style="width: 15%">Image</th>
              <th class="text-center" style="width: 10%">Name</th>
              <th class="text-center" style="width: 10%">Price</th>
              <th class="text-center" style="width: 10%">Qty</th>
              <th class="text-center" style="width: 10%">Total Price</th>
              <th class="text-center" style="width: 10%">Change Qty</th>
              <th class="text-center" style="width: 15%">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="tempCartData : ${cartModel}">
              <td class="text-center align-middle">
                <a
                  th:href="@{/images/{imageName}(imageName=${tempCartData.productImage})}"
                  target="_blank"
                >
                  <img
                    th:src="@{/images/{imageName}(imageName=${tempCartData.productImage})}"
                    alt="Product Image"
                    class="cell-image"
                  />
                </a>
              </td>
              <td
                th:text="${tempCartData.productName}"
                class="text-center align-middle"
              >
                2
              </td>
              <td
                th:text="${tempCartData.productAmount}"
                class="text-center align-middle"
              >
                3
              </td>
              <td
                th:text="${tempCartData.productQty}"
                class="text-center align-middle"
              >
                4
              </td>
              <td
                th:text="${tempCartData.totalAmount}"
                class="text-center align-middle"
              >
                5
              </td>

              <td class="text-center align-middle">
                <div class="row">
                  <div class="col ms-2">
                    <form
                      th:action="@{/decreaseQtyByOneInCart}"
                      th:method="put"
                    >
                      <input
                        type="hidden"
                        name="productId"
                        th:value="${tempCartData.productId}"
                      />
                      <button class="btn btn-danger">-1</button>
                    </form>
                  </div>

                  <div class="col me-3">
                    <form
                      th:action="@{/increaseQtyByOneInCart}"
                      th:method="put"
                    >
                      <input
                        type="hidden"
                        name="productId"
                        th:value="${tempCartData.productId}"
                      />
                      <button class="btn btn-success">+1</button>
                    </form>
                  </div>
                </div>
              </td>

              <td class="text-center align-middle">
                <!-- <a
                  class="btn btn-dark"
                  th:href="@{/delete(productId = ${tempCartData.productId})}"
                >
                  Remove From Cart
                </a> -->

                <div class="col me-3">
                  <form
                    th:action="@{/deleteProductFromCart}"
                    th:method="delete"
                  >
                    <input
                      type="hidden"
                      name="productId"
                      th:value="${tempCartData.productId}"
                    />
                    <button class="btn btn-dark">Remove From Cart</button>
                  </form>
                </div>
              </td>
            </tr>
            <tr>
              <th class="text-center align-middle"><a> </a></th>
              <th class="text-center align-middle"><a> </a></th>
              <th class="text-center align-middle"><a> Total </a></th>
              <th class="text-center align-middle">
                <a th:text="${totalQtyInCart}"> qty </a>
              </th>
              <th class="text-center align-middle">
                <a th:text="${totalAmountInCart}"> price </a>
              </th>
              <th class="text-center align-middle"><a> </a></th>
              <th class="text-center align-middle">
                <!-- <a
                  class="btn btn-primary"
                  th:href="@{/placeOrder}"
                  onclick="if( !( confirm ('Confirm and Place the Order'))) return false"
                >
                  Place Order
                </a> -->

                <form th:action="@{/placeOrder}" th:method="post">
                  <input type="hidden" name="productId" />
                  <button class="btn btn-dark">Place Order</button>
                </form>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer class="text-white text-center">
      <div class="mb-0" style="height: 120px">
        <hr class="border border-secondary-emphasis border-2 opacity-100" />

        <p>Follow us on social media:</p>
        <a href="#" class="btn btn-outline-light btn-lg social-icons"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="#" class="btn btn-outline-light btn-lg social-icons"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="#" class="btn btn-outline-light btn-lg social-icons"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="#" class="btn btn-outline-light btn-lg social-icons"
          ><i class="fab fa-telegram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
